syntax = "proto3";

package pb;

enum Format {
  JSON = 0;
  PROTOBUF = 1;
}

// StructMessage is a Protobuf based message on top of Message.
// It implements Message interface and can be sent with via a Speaker.
message StructMessage {
  string namespace = 1;
  string type = 2;
  string uuid = 3;
  int64 status = 4;
  Format format = 5;
  bytes obj = 6;
}
